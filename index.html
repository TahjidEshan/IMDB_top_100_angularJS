<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/angular.min.js"></script>
        <title>IMDB Movies top 100</title>
    </head>
    <body>
        <div class="container-fluid whole wrapper" ng-app="myApp" ng-controller="movieCtrl">
            <div class="navbar navbar-default row col-xs-12 col-sm-12 col-md-12 col-lg-12 header">
                <p class="navbar-brand header-text ">IMDB Top 100 Movies</p>
            </div>
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li><div class="form-group" style="width:500%;">
                            <input class="form-control" type="text" ng-model="search" placeholder="search..." />
                        </div></li>
                    <li class="sidebar-brand btn btn-default btn-custom"><a href="#">Create new entry</a></li>
                </ul>
            </div>

            <div ng-show = "visibleTable">
                <table class="view table table-bordered table-striped" style="width:80%">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Rank</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="movie in movies | filter : {'title': search}">
                            <td><a href="#" ng-click="showAlert(movie.title,movie.rank)">{{movie.title}}</a></td>
                            <td>{{movie.rank}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="popUp view" ng-show = "visible">
              {{titleMovie}} <br> {{rankMovie}}<br>
              <button type="button" name="button" class="btn btn-default btn-custom-popup">Update Entry</button>
              <button type="button" name="button" class="btn btn-default btn-custom-popup">Delele Entry</button>
              <button type="button" name="button" class="btn btn-default btn-custom-popup" ng-click="goBack()">Go Back</button>
            </div>
            <script>
                var app = angular.module('myApp', []);
                app.controller('movieCtrl', function ($scope, $http) {
                    $http.get("data/movies.json").then(function (response) {
                        $scope.movies = response.data;
                    });
                    $scope.visible=false;
                    $scope.visibleTable=true;
                    $scope.titleMovie;
                    $scope.rankMovie;
                    $scope.showAlert = function (title,rank) {
                        $scope.visible = true;
                        $scope.visibleTable= false;
                        $scope.titleMovie=title;
                        $scope.rankMovie=rank;
                    };
                    $scope.goBack = function () {
                        $scope.visible = false;
                        $scope.visibleTable= true;
                    };
                });
            </script>

        </div>
    </body>
</html>
